<div>
  <img src="/images/LLTV_x.png" class="auth-close pull-right" ng-click="close()">
</div>


<form ng-submit="submitPaymentRegistration(paymentForm)" role="form" ng-init="paymentForm = {}">
  <div class="auth-body">

    <div class="col-md-6 auth-left-column">
        <div class="form-group">
          <label>cardholder first name</label>
          <input type="text" name="first_name" ng-model="paymentForm.first_name" required="required" class="form-control"/>
        </div>
    </div>
    <div class="col-md-6 auth-left-column">
        <div class="form-group">
          <label>cardholder last name</label>
          <input type="text" name="last_name" ng-model="paymentForm.last_name" required="required" class="form-control"/>
        </div>
    </div>
    <div class="col-md-6 auth-left-column">
        <div class="form-group">
          <label>address</label>
          <input type="text" name="address" ng-model="paymentForm.address" required="required" class="form-control"/>
        </div>
    </div>
    <div class="col-md-6 auth-left-column">
      <div class="form-group">
        <label>city</label>
        <input type="text" name="city" ng-model="paymentForm.city" required="required" class="form-control"/>
      </div>
    </div>

    <div class="col-md-6 auth-left-column">
      <div class="form-group">
        <label>country</label>
        <select ng-model="country" ng-options="country.name for country in countries track by country.code">
          <option value="">United States</option>
        </select>
      </div>
    </div>

    <div class="col-md-6 auth-left-column">
      <div class="form-group">
        <select class="form-control" name="cc_exp_mo">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
      </div>
    </div>

    <div class="col-md-6 auth-left-column">
      <div class="form-group">
        <select class="form-control" name="cc_exp_yr">
          <option>2016</option>
          <option>2017</option>
          <option>2018</option>
          <option>2019</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
          <option>2024</option>
      </select>
      </div>
    </div>
  </div>


  <div class="auth-footer">
    <div class="col-md-12 auth-right-column">
      <button type="submit" class="bubble-btn submit-btn submit-btn-sing-up pull-right">Submit</button>
      <!-- <div class="bubble-btn switch-btn switch-btn-sign-up text-center pull-right" ng-click="switch('register')">sign in</div> -->
    </div>
  </div>
</form>
