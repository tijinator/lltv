<div class="row redeem-buy-row">
  <h3>Buy Gift</h3>
  <p>
    Enter your billing information as well as the recipeints's email address <br>
    below to subscribe the new user.
  </p>


  <div class="col-sm-6 col-sm-offset-3 author-form-app">
    <form>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="buyEmailAddress">Recipient's email</label>
          <input type="text" class="form-control input-custom" id="buyEmailAddress">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="buyGiftOption">select gift option</label>
          <select class="form-control input-custom" id="buyGiftOption">
              <option>--Select--</option>
              <option>option 2</option>
              <option>option 3</option>
          </select>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="buyFirstName">cardholder first name</label>
          <input type="email" class="form-control input-custom" id="buyFirstName">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="buyLastName">cardholder last name</label>
          <input type="text" class="form-control input-custom" id="buyLastName">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="buyCardNumber">Card number</label>
          <input type="number" class="form-control input-custom" id="buyCardNumber">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="buySecurityCode">security code</label>
          <input type="number" class="form-control input-custom" id="buySecurityCode">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="buyExpirationMonth">Expiration Month</label>
          <select class="form-control input-custom" id="buyExpirationMonth">
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
          </select>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="buyExpirationYear">Year</label>
          <select class="form-control input-custom" id="buyExpirationYear">
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
          </select>
        </div>
      </div>

      <div class="col-sm-6 col-sm-offset-3" style="padding: 0;">
        <div class="discover-row-button">
          <button type="submit" class="bubble-btn submit-btn">purchase gift</button>
        </div>
      </div>
    </form>
  </div>
</div>
