<div class="row redeem-account-row">
  <h3>Create New Account</h3>
  <p>
    As a first-time member of learninglibrarytv.com, enter your <br>
    activation key and set up your profile.
  </p>

  <div class="col-sm-6 col-sm-offset-3 author-form-app">
    <form>
      <div class="form-group">
        <label for="redeemActivation">activation key</label>
        <input type="text" class="form-control input-custom" id="redeemActination">
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="redeemFirstName">First Name</label>
          <input type="text" class="form-control input-custom" id="redeemFirstName">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="redeemLastName">Last Name</label>
          <input type="text" class="form-control input-custom" id="redeemLastName">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="authorEmail">Email address</label>
          <input type="email" class="form-control input-custom" id="authorEmail">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="redeemCompany">Company</label>
          <input type="text" class="form-control input-custom" id="redeemCompany">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="redeemCountry">Country</label>
          <div class="row" style="margin: 0;">
            <select class="form-control bfh-countries input-custom" data-country="US"></select>
          </div>

        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="redeemPhone">Phone</label>
          <input type="tel" class="form-control input-custom" id="redeemPhone">
        </div>
      </div>

      <div class="col-sm-10 col-sm-offset-1" style="padding: 0;">
        <p>
          By clicking the button below, I confirm that I have read and accept <br>
          the terms of service and privacy policy and will be receiving email <br>
          notifications for any updates or changes.
        </p>
        <div class="discover-row-button">
          <button type="submit" class="bubble-btn submit-btn">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</div>
