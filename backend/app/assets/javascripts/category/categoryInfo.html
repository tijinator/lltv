<div class="col-md-12" style="position: absolute; height: 100%; padding-left: 0; padding-right: 0;">
  <div class="row" style="height: 100%; width: 100%; margin-right: 0; margin-left: 0;">
    <div class="col-md-3 category-info-content">
      <div class="col-md-12 category-info-data">
        <div class="row">
          <div class="category-info-title">
            <h1>{{category.category.title}}</h1>
          </div>

        </div>
        <div class="row">
          <div class="category-info-details">
            <p>{{category.category.details}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9 category-banner-section">
      <div class="row" style="height: 100%;">
        <img src="{{ category.category.banner_url }}" class="category-banner" style="width: 100%; height: 100%;">
      </div>
    </div>
  </div>
</div>
