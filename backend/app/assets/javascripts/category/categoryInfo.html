<div class="col-md-12">
  <div class="row">
    <div class="col-md-3 category-info-content">
      <div class="col-md-12 category-info-data">
        <div class="row">
          <div class="category-info-title">
            <h1>{{category.title}}</h1>
          </div>
        </div>
        <div class="row">
          <div class="category-info-details">
            <p>{{category.details}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row">
        <img src="{{category.banner_url}}" class="category-banner" style="width: 100%;">
      </div>
    </div>
  </div>
</div>
