<!-- <div class="row"> -->

  <div ng-repeat="course in courses"  class="test" style="display: inline;">

    <div class="row" style="margin: 0;">
      <div class="col-sm-12 thumbnail-description-container">

        <div class="row" style="margin: 0;">
          <div class="col-sm-4" style="padding: 0;">

            <!-- <div class="category-video-thumbnail" style="background-image: url('../images/LLTV_animation_category_img.jpg');"> -->
            <div class="category-video-thumbnail" ng-style="{'background-image':'url({{course.banner_url}})'}">
            <!-- <div class="category-video-thumbnail" ng-show="showCategoryCourses"> -->

              <a ui-sref="courses.show({id: course.id})">
                <div class="category-thumbnail-overlay">


                  <div class="playbtn-overlay">
                    <img ng-src="{{'images/LLTV_thumbnail_play_btn.png'}}" style="width: 50px; height: 50px"/>
                  </div>
                  <!-- <img ng-src="{{course.banner_url}}" style="width: 100%; height: 129px"> -->
                  <!-- <img ng-src="{{'images/LLTV_animation_category_img.jpg'}}" style="width: 100%; height: 129px"> -->

                  <div class="category-course-title cat-course-title-overlay">
                    {{course.title}}
                  </div>
                </div>

              </a>
            </div>



            </div>

        <div class="col-sm-8" style="padding: 0;">
          <div class="category-course-video-details">
            <div class="row" style="margin: 0;">
              <p class="course-video-title">
                {{course.title | limitTo: 40}}{{course.title.length > 40 ? '...' : ''}}
              </p>
            </div>

            <div class="row" style="margin: 0;">
              <p class="course-video-details">
                {{course.details | limitTo: 220}}{{course.details.length > 220 ? '...' : ''}}
              </p>
            </div>

            <div class="row" style="margin: 0;">
              <p class="course-video-author">by: steven smith</p>
              <p class="course-video-duration">{{ course.duration | secondsToHHMM | date: "H'H' mm'M'" }}</p>
            </div>

          </div>
          </div>
        </div>

      </div>
    </div>

  </div>

<!-- </div> --><!-- end of row -->
