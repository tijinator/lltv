<div class="row category-subjects-section-row">
  <div class="col-sm-12 category-subjects-section">

    <div class="row">
      <h3>subjects</h3>
    </div>

    <div class="row" style="margin: 0;">
      <div class="col-sm-3" style="padding: 0;" ui-view="categoryOptions" ng-repeat="subcategory in category_details.subcategory">
        <a ng-href='#' ng-click='getSubs(subcategory.id)'> {{subcategory.title}} </a>
      </div>
      <div class="col-sm-3" style="padding: 0;">
        <a ng-href="#" ng-click='all_courses(category_details.id)' > see all </a>
      </div>
    </div>

  </div>
</div>

<div class="row category-courses-row" style="margin: 0;">
  <div class="col-sm-12 category-trending-courses" style="padding: 0">
    <div class="row" style="margin: 0;">
      <h5 class="category-courses-title">{{category_details.title}} courses >
        <span>{{subcategory || 'All'}}</span>
      </h5>
    </div>
  </div>
</div>

<div class="row" style="margin: 0;">
  <div ui-view="trendingCourses" class="trending-scroll trending-row" style="padding: 0;"></div>
</div>

<div class="collapse-test" ng-include="'footer/_footer.html'"></div>
