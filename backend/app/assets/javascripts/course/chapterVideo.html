<div class="row">
  <div class="course-video" id='course-video'>
    <video id="my-video" class="video-js" controls preload="auto" poster="{{course.banner_url}}" data-setup="{}">
        <!-- <source ng-src="{{'/videos/Vi1.mp4'}}" type='video/mp4'> -->
        <source ng-src="{{video}}" type='video/mp4'>
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a web browser that
          <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>
  </div>
</div>


<script>
var video = document.getElementById('my-video');
    video.addEventListener('click',function(){
        if (video.paused) {
            video.play();
        }else{
            video.pause();
        }
    },false);
</script>

<script>
  document.getElementById('my-video').addEventListener('ended',myHandler,false);
  function myHandler(e) {

    if(userBoolean){
      openModule('unlockVideo');
    }else{
      openModule('signupBeforePayment');
    }

    // openModule('signup');
    // console.log(userBoolean);

  }
</script>
