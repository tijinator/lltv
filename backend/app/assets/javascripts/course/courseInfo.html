<div class="col-md-12">
  <div class="row">
    <div class="col-md-3 course-info-content">
      <div class="col-md-12 course-info-data">
        <div class="row">
          <div class="course-info-title">
            <h1>{{course.title}}</h1>
          </div>
        </div>
        <div class="row">
          <div class="course-info-details">
            <p>{{course.details}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row">
        <img src="{{course.banner_url}}" class="course-banner" style="width: 100%;">
      </div>
    </div>
  </div>
</div>
