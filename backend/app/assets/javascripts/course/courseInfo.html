<div style="width: 100%; height: 95px;"></div>

<div class="row" style="margin: 0;">

  <div class="col-md-12" style="padding: 0;">


  <div class="course-banner-table-container" style="padding: 0;">
    <div class="row" style="margin: 0;">
      <div ui-view="chapterVideo"></div>
    </div>
    <div class="row" style="margin: 0;">
      <div ui-view="chapterDetails"></div>
    </div>
  </div>

  <div class="course-author-sidebar">

    <h3>Course Info</h3>
    <div class='course-info-static-ldr'>
      <ul>
        <li>level:</li>
        <li>duration:</li>
        <li>released:</li>
      </ul>
    </div>
    <div class='course-info-dynamic-ldr'>
      <ul style="color: #000;">
        <li>{{ course.level }}</li>
        <li>{{ course.duration | secondsToHHMM | date: "H'H' mm'M'" }}</li>
        <li> 25/15/2015 </li>
      </ul>
    </div>
    <h3>Course Author</h3>

    <div class="row" style="margin: 0;">
      <div class="author-avatar author-avatar-left"
      ng-style="{'background-image':'url({{course.author.avatar}})'}"></div>
      <div class="author-name-right">
        {{course.author.full_name}}
      </div>
      <!-- <div class="author-name-right"><p>{{course.author.full_name}}</p></div> -->
    </div>

    <h3>share course</h3>

    <div class="row" style="margin: 0;">
      <ul class="social-media-list">
        <li><a><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
        <li><a><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
        <li><a><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
        <li><a><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
      </ul>
    </div>



  </div>

  </div>
  <!-- end of col-sm-12 -->

</div>

<div class="collapse-test" ng-include="'footer/_footer.html'"></div>
