
<div class="category-library">
  <div class="category-library-header">
    browse our library
  </div>
  <div>
    <ul>
      <li ng-repeat='c in categories' style="display: inline-block;"> 
          <p style='color: black'>{{c.title}}</p>
      </li>
    </ul>

    <ul class="small-categories">
      <li ng-repeat="category in categories" style="display: inline-block;">
        <a ui-sref="category.show({id: category.id})">
          <!-- <div class="small-category-block" style="background-image: url('{{category.small_image_url.small_image_url.url}}');"> -->
          <div class="small-category-block" style="background-image: url('{{category.small_image_url}}');">
            {{category.title}}
          </div>
        </a>
      </li>
    </ul>

  </div>
</div>
