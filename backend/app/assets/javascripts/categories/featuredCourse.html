<div style="width: 100%; height: 95px;"></div><!-- add height behind navbar-->
<div class="col-md-12 featured-course">

  <div class="row" style="height: 100%; margin: 0;">

    <div class="col-md-4 featured-course-content">
      <div class="row" style="margin: 0;">
        <img src="/images/LLTV_featureddesignvideo_tag.png" >
      </div>

      <div class="col-md-12 featured-course-data">

        <div class="row" style="margin: 0;">
          <div class="featured-course-title">
            <h1>{{featuredCourse.title | limitTo: 11 }}</h1>
          </div>
        </div>
        <div class="row" style="margin: 0;">
          <div class="featured-course-details">
            <p>{{featuredCourse.details | limitTo: 118 }}</p>
          </div>
        </div>

        <div class="row">
          <div style="float: left; margin-top: 10px; margin-left: 64px;">
            <div class="bubble-btn pull-right" style="border: 2px solid #FFFFFF;">
              watch now
            </div>
          </div>
        </div>
        <!-- end row -->

      </div><!-- col-md-12 featured-course-data -->
    </div><!-- end col-md-4 featured-course-content -->

    <div class="col-md-8 featured-course-banner-container" style="background: url('{{featuredCourse.banner_url}}'); background-size: cover; background-repeat: no-repeat; background-position: 50% 50%;">
      <div class="row">
        <img ng-src="{{featuredCourse[0]['banner_url']}}" class="course-banner" style="width: 100%;">
        <img ng-src="{{featuredCourse.banner_url}}" class="course-banner featured-course-img" style="width: 100%;">
      </div>
    </div><!-- end col-md-8 -->

  </div><!-- end row -->

</div><!-- end col-md-12 featured-course -->
