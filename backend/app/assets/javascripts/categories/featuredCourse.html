<div class="col-md-12 featured-course">
  <div class="row">
    <div class="col-md-4 featured-course-content">
      <div class="row">
        <span class="featured-course-tag pull-left" style="background-color: {{featuredCourse.category.html_color}};">
        <span class="glyphicon glyphicon-star pull-left" style="margin: 3px 5px 0px 0px;"></span>
        featured {{featuredCourse.category.title}} course
      </span>
      </div>
      <div class="col-md-12 featured-course-data">
        <div class="row">
          <div class="featured-course-title">
            <h1>{{featuredCourse.title}}</h1>
          </div>
        </div>
        <div class="row">
          <div class="featured-course-details">
            <p>{{featuredCourse.details}}</p>
          </div>
        </div>
        <div class="row">
          <div>
            <div class="bubble-btn pull-left" style="border: 2px solid {{featuredCourse.category.html_color}}">
              browse {{featuredCourse.category.title}}
            </div>
            <div class="bubble-btn pull-right" style="border: 2px solid #FFFFFF;">
              watch now
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="row">
        <img src="{{featuredCourse.banner_url}}" class="course-banner" style="width: 100%;">
      </div>
    </div>
  </div>
</div>
