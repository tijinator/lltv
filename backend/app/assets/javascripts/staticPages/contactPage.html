<div style="width: 100%; height: 95px;"></div><!-- add height behind navbar-->

<div class="contact-container">
  <div class="row" style="margin: 0;">

    <div class="col-sm-12 about-container faq-container">
      <div class="row contact-title-row">
        <h3>Questions?</h3>
        <h2>We're happy to help.</h2>
      </div>

    </div><!-- end faq-container -->
  </div>

  <div class="row contact-info-row">
    <div class="col-sm-3 contact-info-col">
      <h2>Support</h2>
      <p>1-800-888-8888</p>
      <a href="mailto:martindevelops21@gmail.com?subject=Comments">contact support</a>
    </div>
    <div class="col-sm-3 contact-info-col">
      <h2>Sales</h2>
      <p>group accounts</p>
      <p ng-click = goToElement("contact-form-link")>contact sales</p>
    </div>
    <div class="col-sm-3 contact-info-col">
      <h2>Media Inquiries</h2>
      <p>marketing & pr</p>
      <p ng-click = goToElement("contact-form-link")>contact pr team</p>
    </div>
    <div class="col-sm-3 contact-info-col">
      <h2>Questions?</h2>
      <p>corporate hq</p>
      <p ng-click = goToElement("contact-form-link")>contact support</p>
      <p ng-click = goToElement("contact-form-link")>accounts payable</p>
      <p ng-click = goToElement("contact-form-link")>accounts receivable</p>
    </div>
  </div>

  <div id="contact-form-link" class="row contact-form-row">
    <h3>Contact Learning Library TV</h3>

    <div class="col-sm-6 col-sm-offset-3 author-form-app">
      <form>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="contactFirstName">First Name</label>
            <input type="text" class="form-control input-custom" id="contactFirstName">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="contactLastName">Last Name</label>
            <input type="text" class="form-control input-custom" id="contactLastName">
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label for="contactEmail">Email Address</label>
            <input type="email" class="form-control input-custom" id="contactEmail">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="contactCompany">Company</label>
            <input type="text" class="form-control input-custom" id="contactCompany">
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label for="authorFirstName">Country</label>
            <div class="row" style="margin: 0;">
              <!-- <div class="country-dropdown"> -->
                <!-- <country-select class="country-dropdown-menu" cs-priorities="US" cs-required>
                </country-select> -->
              <!-- </div> -->
              <select class="form-control bfh-countries input-custom" data-country="US"></select>
            </div>

          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="contactPhone">Phone</label>
            <input type="tel" class="form-control input-custom" id="contactPhone">
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label for="authorContent">Content Audience</label>
            <select class="form-control input-custom" id="authorContent">
              <option>Please Select</option>
              <option>Business</option>
              <option>Individual</option>
              <option>Study Groups</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="contactMessage">Message</label>
            <input type="text" class="form-control input-custom" id="contactMessage">
          </div>
        </div>

        <div class="col-sm-6 col-sm-offset-3" style="padding: 0;">
          <div class="discover-row-button">
            <button type="submit" class="bubble-btn submit-btn">Submit Message</button>
          </div>
        </div>

      </form>
    </div>

  </div>
</div>

<div class="collapse-test" ng-include="'footer/_footer.html'"></div>
