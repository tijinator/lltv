<div style="width: 100%; height: 95px;"></div><!-- add height behind navbar-->

<div class="col-sm-12 account-setting-container">
  <div class="row" style="margin: 0; height: 100%;">

      <div class="col-sm-3 account-sidebar" style="padding: 0;">

        <div class="row" style="margin: 0;">
          <div ng-click="activeSetting = 1" ng-class="{'account-active': activeSetting == 1}" class="col-sm-12 account-option-box">
            account settings
          </div>
        </div>
        <div class="row" style="margin: 0;">
          <div ng-click="activeSetting = 2" ng-class="{'account-active': activeSetting == 2}" class="col-sm-12 account-option-box">
            personal info
          </div>
        </div>
        <div class="row" style="margin: 0;">
          <div ng-click="activeSetting = 3" ng-class="{'account-active': activeSetting == 3}" class="col-sm-12 account-option-box">
            subscription
          </div>
        </div>

      </div><!-- end col-sm-3 account-sidebar -->

      <div class="col-sm-9 account-option-slide account-option-view" style="padding: 0;" ng-show="activeSetting == 1">
        <div id="updateMsg"></div>
        <div class="row" style="margin: 0;">
          <div class="col-sm-10 col-sm-offset-1 offset-responsive-container">

            <div class="row", style="margin: 0;">
              <h2 class="account-email-title">email address</h2>
            </div>

            <div class="row", style="margin: 0;">
              <p class="account-email-text">
                changing your email address is an easy, two-step process. Specify the new email
                address you want to use, and we will send an email to that address allowing you
                to complete the update.
              </p>
            </div>

            <div class="row" style="margin: 0;">
              <form ng-submit="updateAccount(updateAccountForm)" role="form" ng-init="updateAccountForm = {email: userEmail}">
                <div class="col-sm-6 account-input-container" style="padding: 0;">
                  <div class="auth-body">
                    <div class="form-group">
                      <label>email address</label>
                      <input type="email" name="email" ng-model="updateAccountForm.email"
                      required="required" class="form-control">
                    </div>
                  </div>

                  <div>
                    <button type="submit" class="bubble-btn submit-btn pull-left">update</button>
                  </div>
                </div>
              </form>
            </div> <!-- end row -->

            <div class="row", style="margin: 0;">
              <h2 class="account-password-title">Password</h2>
            </div>

            <div class="row", style="margin: 0;">
              <div class="col-sm-6 account-input-container" style="padding: 0;">
                <div class="form-group" style="margin-bottom: 40px">
                  <label>current password</label>
                  <input type="password" name="password" value="********"
                   class="form-control">
                </div>
              </div>
            </div>

            <div class="row" style="margin: 0; margin-bottom: 40px;">
              <form ng-submit="updatePassword(changePasswordForm)" role="form" ng-init="changePasswordForm = {}">
                <div class="col-sm-6 account-input-container" style="padding: 0;">
                  <div class="auth-body">
                    <div class="form-group">
                      <label>new password</label>
                      <input type="password" name="password" ng-model="changePasswordForm.password"
                      required="required" class="form-control">
                    </div>

                    <div class="form-group">
                      <label>confirm password</label>
                      <input type="password" name="password_confirmation" ng-model="changePasswordForm.password_confirmation"
                      required="required" class="form-control">
                    </div>

                    <button type="submit" class="bubble-btn submit-btn pull-left">update</button>

                  </div>
                </div>
              </form>
            </div><!-- end row -->

          </div>

        </div>

      </div><!-- end account-option-view -->

      <div class="col-sm-9 account-option-slide profile-info-view" style="padding: 0;" ng-show="activeSetting == 2">
        <div id="updateMsg"></div>
        <div class="row" style="margin: 0;">
          <div class="col-sm-10 col-sm-offset-1 offset-responsive-container">

            <div class="row", style="margin: 0;">
              <h2 class="account-email-title">personal info</h2>
            </div>

            <div class="row", style="margin: 0;">
              <form role="form" ng-submit="updatePersonal(updatePersonalForm)"
              ng-init="updatePersonalForm = {first_name: userFirstName, last_name: userLastName}">

                <div class="auth-body">
                  <div class="row" style="margin: 0;">
                    <div class="col-sm-6 account-input-container" style="padding: 0;">
                      <div class="form-group" style="margin-right: 20px;">
                        <label>first name</label>
                        <input type="text" name="first_name"
                        required="required" class="form-control" ng-model="updatePersonalForm.first_name">
                      </div>
                    </div>
                    <div class="col-sm-6 account-input-container" style="padding: 0;">
                      <div class="form-group" style="margin-right: 20px;">
                        <label>last name</label>
                        <input type="text" name="last_name"
                        required="required" class="form-control" ng-model="updatePersonalForm.last_name">
                      </div>
                    </div>
                  </div>

                  <div class="row" style="margin: 0;">
                    <div class="col-sm-6 account-input-container" style="padding: 0;">
                      <div class="form-group" style="margin-right: 20px;">
                        <label>job title</label>
                        <input type="text" name="job_title"
                         class="form-control">
                      </div>
                    </div>
                    <div class="col-sm-6 account-input-container" style="padding: 0;">
                      <div class="form-group" style="margin-right: 20px;">
                        <label>location</label>
                        <input type="text" name="location"
                         class="form-control">
                      </div>
                    </div>
                  </div>

                  <div class="row" style="margin: 0;">
                    <div class="col-sm-6 account-input-container" style="padding: 0;">
                      <div class="form-group" style="margin-right: 20px;">
                        <label>company name</label>
                        <input type="text" name="company_name"
                         class="form-control">
                      </div>
                    </div>
                    <div class="col-sm-6 account-input-container" style="padding: 0;">
                      <div class="form-group" style="margin-right: 20px;">
                        <label>personal website</label>
                        <input type="text" name="personal_website"
                         class="form-control">
                      </div>
                    </div>
                  </div>

                  <div class="row" style="margin: 0;">
                    <div class="col-sm-6 account-input-container" style="padding: 0;">
                      <button type="submit" class="bubble-btn submit-btn pull-left">update</button>
                    </div>
                  </div>
                </div>


              </form>
            </div>
          </div>
        </div>
      </div><!-- end profile-info-view -->

      <div class="col-sm-9 account-option-slide billing-option-view" style="padding: 0;" ng-show="activeSetting == 3">
        this is the billing settting
      </div>

  </div>
  <!-- end row -->

</div>
